<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agregar Término - Diccionario AR</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #f1f1f1;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .formulario {
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 20px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    h2 {
      text-align: center;
      color: #3ae374;
      font-family: 'MiddleOfApril', cursive;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    select, input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    input, textarea, select {
      background-color: #2a2a2a;
      color: white;
    }
    button {
      background-color: #007acc;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #005f99;
    }
  </style>
</head>
<body>
  <div class="formulario">
    <h2>AGREGAR TÉRMINO</h2>
    <form id="formulario">
      <select id="tipo" required onchange="mostrarCampos()">
        <option value="">Seleccione tipo</option>
        <option value="abreviatura">Abreviatura</option>
        <option value="termino">Término</option>
        <option value="forma">Forma farmacéutica</option>
      </select>

      <input type="text" id="termino" placeholder="Término o abreviatura" required>
      <input type="text" id="traduccion" placeholder="Traducción">
      <input type="text" id="pronunciacion" placeholder="Pronunciación">
      <input type="text" id="categoria" placeholder="Categoría gramatical">
      <textarea id="definicion" placeholder="Definición"></textarea>
      <input type="text" id="sinonimos" placeholder="Sinónimos (separados por coma)">

      <button type="submit">Guardar</button>
      <button type="button" onclick="window.location.href='index.html'">Cancelar</button>
    </form>
    <p id="mensaje" style="text-align:center; margin-top:10px;"></p>
  </div>

  <script>
    const URL_SCRIPT = 'https://script.google.com/macros/s/AKfycbxpPfIquRCEF7G4ua2p1QXXs_hsv2LrdSU-fg07uCuzfnJ14sOmmtYdQWBJzCmZ_r4S/exec';

    document.getElementById('formulario').addEventListener('submit', function(e) {
      e.preventDefault();

      const tipo = document.getElementById('tipo').value;
      const termino = document.getElementById('termino').value.trim();
      const traduccion = document.getElementById('traduccion').value.trim();
      const pronunciacion = document.getElementById('pronunciacion').value.trim();
      const categoria = document.getElementById('categoria').value.trim();
      const definicion = document.getElementById('definicion').value.trim();
      const sinonimos = document.getElementById('sinonimos').value.trim();

      const datos = {
        termino,
        tipo,
        traduccion: tipo === 'forma' ? traduccion : traduccion,
        pronunciacion: tipo === 'termino' ? pronunciacion : '',
        categoria: tipo === 'forma' ? categoria : categoria,
        definicion,
        sinonimos: tipo === 'termino' ? sinonimos : '',
        formaFarmaceutica: tipo === 'forma' ? termino : ''
      };

      fetch(URL_SCRIPT, {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams(datos)
      })
      .then(res => res.text())
      .then(msg => {
        document.getElementById('mensaje').textContent = msg;
        document.getElementById('formulario').reset();
        document.getElementById('traduccion').style.display = 'block';
        document.getElementById('pronunciacion').style.display = 'block';
        document.getElementById('categoria').style.display = 'block';
        document.getElementById('definicion').style.display = 'block';
        document.getElementById('sinonimos').style.display = 'block';
      })
      .catch(err => {
        document.getElementById('mensaje').textContent = '❌ Error al enviar';
        console.error(err);
      });
    });

    function mostrarCampos() {
      const tipo = document.getElementById('tipo').value;
      const campos = {
        traduccion: document.getElementById('traduccion'),
        pronunciacion: document.getElementById('pronunciacion'),
        categoria: document.getElementById('categoria'),
        definicion: document.getElementById('definicion'),
        sinonimos: document.getElementById('sinonimos')
      };

      for (const campo in campos) campos[campo].style.display = 'none';

      if (tipo === 'abreviatura') {
        campos.definicion.style.display = 'block';
      } else if (tipo === 'termino') {
        for (const campo in campos) campos[campo].style.display = 'block';
      } else if (tipo === 'forma') {
        campos.traduccion.style.display = 'block';
        campos.categoria.style.display = 'block';
      }
    }
  </script>
</body>
</html>
