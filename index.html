<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Diccionario - AR</title>
  <style>
    @font-face {
      font-family: 'MiddleOfApril';
      src: url('Middle-of-April.ttf') format('truetype');
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background:
        linear-gradient(to bottom, rgba(0,0,0,0.7), rgba(0,0,0,0.9)),
        url('FONDOOO.jpeg') no-repeat center center fixed;
      background-size: cover;
      background-attachment: fixed;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      animation: parallax 60s linear infinite;
    }

    @keyframes parallax {
      0% { background-position: center center; }
      50% { background-position: center top; }
      100% { background-position: center center; }
    }

    .ventana {
      background-color: #181818;
      border-radius: 30px;
      padding: 40px;
      width: 90%;
      max-width: 700px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      text-align: center;
      position: relative;
    }

    h1 {
      font-family: 'MiddleOfApril', cursive;
      font-size: 3.5rem;
      margin: 0 0 40px 0;
      line-height: 1.2;
    }

    input, button, select, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      box-sizing: border-box;
    }

    input, select, textarea {
      background: #2a2a2a;
      color: white;
    }

    button {
      background-color: #007acc;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #005f99;
    }

    #resultado {
      margin-top: 20px;
      background-color: #292929;
      padding: 20px;
      border-radius: 10px;
      color: white;
      text-align: left;
      white-space: pre-line;
    }

    .titulo-resultado {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 8px;
      color: #3ae374;
    }

    .sinonimos span {
      background-color: #333;
      padding: 4px 8px;
      margin: 2px;
      border-radius: 6px;
      display: inline-block;
    }

    .botones-busqueda {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .botones-busqueda button {
      width: 120px;
    }

    .azul { color: #1877f2; }
    .rojo { color: #ff5c39; }
  </style>
</head>
<body>
  <div class="ventana">
    <h1><span class="azul">Diccionario</span><span class="rojo"> - AR</span></h1>
    <div class="busqueda">
      <input type="text" id="termino" placeholder="Escribe una palabra o abreviatura...">
    </div>
    <div class="botones-busqueda">
      <button onclick="buscar()">Buscar</button>
      <button onclick="limpiarBusqueda()" style="background-color: #444;">Limpiar</button>
    </div>

    <div style="position: fixed; top: 10px; left: 20px; z-index: 1001;">
      <button onclick="abrirFormulario()">Agregar Término</button>
    </div>

    <div style="position: fixed; top: 10px; right: 20px; z-index: 1001;">
      <button onclick="window.location.href='admin.html'">Admin</button>
    </div>

    <div id="resultado">Resultado aquí...</div>

    <div id="formulario" style="display: none; flex-direction: column; background: #1e1e1e; padding: 20px; border-radius: 10px; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 100%; max-width: 700px; z-index: 2000;">
      <h3 style="font-family: 'MiddleOfApril', cursive; color: #3ae374; font-weight: bold; font-size: 2rem; text-transform: uppercase; text-align: center; margin-top: 0;">Nuevo Término</h3>
      <input type="text" id="inputTermino" placeholder="Término">
      <input type="text" id="inputTraduccion" placeholder="Traducción">
      <input type="text" id="inputPronunciacion" placeholder="Pronunciación">
      <input type="text" id="inputCategoria" placeholder="Categoría">
      <textarea id="inputDefinicion" placeholder="Definición"></textarea>
      <input type="text" id="inputSinonimos" placeholder="Sinónimos (separados por comas)">
      <input type="text" id="inputFormaFarmaceutica" placeholder="Forma farmacéutica">
      <select id="selectTipo" onchange="toggleCamposFormulario()">
        <option value="">Tipo de término</option>
        <option value="abreviatura">Abreviatura</option>
        <option value="término completo">Término completo</option>
        <option value="forma farmacéutica">Forma farmacéutica</option>
      </select>
      <div style="display: flex; justify-content: center; gap: 10px; margin-top: 10px;">
        <button onclick="enviarTermino()" style="width: 120px;">Guardar</button>
        <button onclick="cerrarFormulario()" style="background-color: #999; width: 120px;">Cerrar</button>
      </div>
    </div>
  </div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbziHIpDwqhNISY4W5nVSlGnPZt_3MsBs9hPFhAeiQLo_9b7RYW97GIcwjVBw9tu4TJy/exec';
    let glosario = {};

    function normalizarTexto(texto) {
      return texto.normalize("NFD").replace(/\p{Diacritic}/gu, "").toUpperCase();
    }

    function cargarGlosario() {
      fetch(API_URL)
        .then(res => res.json())
        .then(data => {
          glosario = data;
        })
        .catch(err => {
          console.error("Error al cargar glosario:", err);
        });
    }

    function buscar() {
      const termino = normalizarTexto(document.getElementById("termino").value.trim());
      const resultado = document.getElementById("resultado");
      if (!termino) {
        resultado.innerText = "Por favor escribe un término.";
        return;
      }
      const entrada = glosario[termino];
      if (!entrada) {
        resultado.innerText = "Término no encontrado.";
        return;
      }
      if ((entrada["Tipo de término"] || '').toLowerCase() === "abreviatura") {
        resultado.innerHTML = `<div class="titulo-resultado">${termino}</div><strong>Definición:</strong><br>${entrada["Definición"] || "-"}`;
      } else {
        resultado.innerHTML = `<div class="titulo-resultado">${termino}</div>
          <strong>Traducción:</strong> ${entrada["Traducción"] || "-"}<br>
          <strong>Pronunciación:</strong> ${entrada["Pronunciación"] || "-"}<br>
          <strong>Categoría:</strong> ${entrada["Categoría"] || "-"}<br>
          <strong>Definición:</strong><br>${entrada["Definición"] || "-"}<br>
          <strong>Sinónimos:</strong><br>
          <div class="sinonimos">${(entrada["Sinónimos"] || "").split(",").map(s => `<span>${s.trim()}</span>`).join(" ")}</div>`;
      }
    }

    function limpiarBusqueda() {
      document.getElementById("termino").value = "";
      document.getElementById("resultado").innerText = "Resultado aquí...";
    }

    function abrirFormulario() {
      document.getElementById("formulario").style.display = "flex";
      toggleCamposFormulario();
    }

    function cerrarFormulario() {
      document.getElementById("formulario").style.display = "none";
    }

    function toggleCamposFormulario() {
      const tipo = document.getElementById("selectTipo").value;
      document.getElementById("inputTermino").style.display = (tipo === "abreviatura" || tipo === "término completo") ? "block" : "none";
      document.getElementById("inputTraduccion").style.display = (tipo === "término completo" || tipo === "forma farmacéutica") ? "block" : "none";
      document.getElementById("inputPronunciacion").style.display = (tipo === "término completo") ? "block" : "none";
      document.getElementById("inputCategoria").style.display = (tipo === "término completo" || tipo === "forma farmacéutica") ? "block" : "none";
      document.getElementById("inputDefinicion").style.display = (tipo === "abreviatura" || tipo === "término completo") ? "block" : "none";
      document.getElementById("inputSinonimos").style.display = (tipo === "término completo") ? "block" : "none";
      document.getElementById("inputFormaFarmaceutica").style.display = (tipo === "forma farmacéutica") ? "block" : "none";
    }

    function mostrarPopup(mensaje) {
      const popup = document.createElement("div");
      popup.textContent = mensaje;
      popup.style.position = "fixed";
      popup.style.top = "20px";
      popup.style.left = "50%";
      popup.style.transform = "translateX(-50%)";
      popup.style.background = "#3ae374";
      popup.style.color = "black";
      popup.style.padding = "15px 25px";
      popup.style.borderRadius = "10px";
      popup.style.zIndex = "9999";
      popup.style.boxShadow = "0 2px 10px rgba(0,0,0,0.5)";
      document.body.appendChild(popup);
      setTimeout(() => popup.remove(), 3000);
    }

    function enviarTermino() {
      const tipo = document.getElementById("selectTipo").value;
      let nuevoTermino = {
        termino: '',
        traduccion: '',
        pronunciacion: '',
        categoria: '',
        definicion: '',
        sinonimos: '',
        tipo: tipo,
        formaFarmaceutica: ''
      };

      if (tipo === "abreviatura") {
        nuevoTermino.termino = document.getElementById("inputTermino").value.trim();
        nuevoTermino.definicion = document.getElementById("inputDefinicion").value.trim();
      } else if (tipo === "término completo") {
        nuevoTermino.termino = document.getElementById("inputTermino").value.trim();
        nuevoTermino.traduccion = document.getElementById("inputTraduccion").value.trim();
        nuevoTermino.pronunciacion = document.getElementById("inputPronunciacion").value.trim();
        nuevoTermino.categoria = document.getElementById("inputCategoria").value.trim();
        nuevoTermino.definicion = document.getElementById("inputDefinicion").value.trim();
        nuevoTermino.sinonimos = document.getElementById("inputSinonimos").value.trim();
      } else if (tipo === "forma farmacéutica") {
        nuevoTermino.termino = document.getElementById("inputFormaFarmaceutica").value.trim();
        nuevoTermino.traduccion = document.getElementById("inputTraduccion").value.trim();
        nuevoTermino.categoria = document.getElementById("inputCategoria").value.trim();
      } else {
        alert("Por favor selecciona un tipo de término válido.");
        return;
      }

      fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(nuevoTermino)
      })
      .then(res => res.json())
      .then(data => {
        mostrarPopup("✅ Término enviado exitosamente");
        document.getElementById("formulario").reset();
        cerrarFormulario();
        cargarGlosario();
      })
      .catch(err => {
        console.error("Error al enviar término:", err);
        alert("Error al agregar término");
      });
    }

    cargarGlosario();
  </script>
</body>
</html>
