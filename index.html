<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Diccionario - AR</title>
  <style>
    @font-face {
      font-family: 'MiddleOfApril';
      src: url('Middle-of-April.ttf') format('truetype');
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background:
        linear-gradient(to bottom, rgba(0,0,0,0.7), rgba(0,0,0,0.9)),
        url('FONDOOO.jpeg') no-repeat center center fixed;
      background-size: cover;
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      animation: parallax 60s linear infinite;
      transition: background 0.3s, color 0.3s;
    }

    body.light-mode {
      background:
        linear-gradient(to bottom, rgba(255,255,255,0.8), rgba(255,255,255,0.95)),
        url('fondo-claro.png') no-repeat center center fixed;
      background-size: cover;
      background-attachment: fixed;
      animation: parallax 60s linear infinite;
      color: #111;
    }

    @keyframes parallax {
      0% { background-position: center center; }
      50% { background-position: center top; }
      100% { background-position: center center; }
    }

    .ventana {
      background-color: #181818;
      border-radius: 30px;
      padding: 40px;
      width: 90%;
      max-width: 700px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      text-align: center;
      position: relative;
      transition: background-color 0.3s;
    }

    body.light-mode .ventana {
      background-color: rgba(255, 255, 255, 0.95);
      color: #111;
    }

    h1 {
      font-family: 'MiddleOfApril', cursive;
      font-size: 3.5rem;
      margin: 0 0 40px 0;
      line-height: 1.2;
      color: #fff;
    }

    body.light-mode h1 {
      color: #111;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      box-sizing: border-box;
    }

    input {
      background: #2a2a2a;
      color: white;
    }

    body.light-mode input {
      background: #ddd;
      color: #111;
    }

    button {
      background-color: #007acc;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #005f99;
    }

    #resultado {
      margin-top: 20px;
      background-color: #292929;
      padding: 20px;
      border-radius: 10px;
      color: white;
      text-align: left;
      white-space: pre-line;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      font-size: 15px;
      line-height: 1.6;
    }

    body.light-mode #resultado {
      background-color: #e9e9e9;
      color: #111;
    }

    .spinner {
      border: 4px solid #333;
      border-top: 4px solid #3ae374;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 10px auto;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .titulo-resultado {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 8px;
      color: #3ae374;
    }

    .sinonimos span {
      background-color: #333;
      padding: 4px 8px;
      margin: 2px;
      border-radius: 6px;
      display: inline-block;
    }

    .botones-busqueda {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .botones-busqueda button {
      width: 120px;
    }

    .azul { color: #1877f2; }
    .rojo { color: #ff5c39; }
    .italic { font-style: italic; }
    .pronunciacion { color: #70d6ff; }
    mark { background: #fffd38; color: black; padding: 0 4px; border-radius: 3px; }

    #toggle-modo {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1001;
      width: 60px;
      height: 30px;
      background: linear-gradient(to right, #d16ba5, #c777b9);
      border-radius: 30px;
      border: none;
      cursor: pointer;
    }

    #toggle-modo::before {
      content: '';
      position: absolute;
      width: 26px;
      height: 26px;
      top: 2px;
      left: 2px;
      background: white;
      border-radius: 50%;
      transition: transform 0.3s ease;
    }

    body.light-mode #toggle-modo::before {
      transform: translateX(30px);
    }

    #ultima-actualizacion {
      margin-top: 10px;
      font-size: 0.85rem;
      color: #ccc;
    }
    body.light-mode #ultima-actualizacion {
      color: #444;
    }
  </style>
</head>
<body>
  <button id="toggle-modo" onclick="toggleModo()"></button>
  <div class="ventana">
    <h1><span class="azul">Diccionario</span><span class="rojo"> - AR</span></h1>
    <div class="busqueda">
      <input type="text" id="termino" placeholder="Escribe una palabra o abreviatura...">
    </div>
    <div class="botones-busqueda">
      <button onclick="buscar()">Buscar</button>
      <button onclick="limpiarBusqueda()" style="background-color: #444;">Limpiar</button>
      <button onclick="actualizarGlosario()" style="background-color: #3ae374;"> Actualizar</button>
    </div>
    <div id="ultima-actualizacion">ltima actualizaci贸n: -</div>

    <div style="position: fixed; top: 10px; left: 20px; z-index: 1001;">
      <button onclick="window.location.href='agregar.html'">Agregar T茅rmino</button>
    </div>

    <div style="position: fixed; top: 10px; right: 20px; z-index: 1001;">
      <button onclick="window.location.href='admin.html'">Admin</button>
    </div>

    <div class="spinner" id="spinner"></div>
    <div id="resultado">Resultado aqu铆...</div>
  </div>

  <script>
    // ... c贸digo anterior sin cambios ...

    function buscar() {
      if (!glosarioCargado) return;
      const terminoInput = document.getElementById("termino");
      const termino = normalizarTexto(terminoInput.value.trim());
      const resultado = document.getElementById("resultado");
      const spinner = document.getElementById("spinner");

      if (!termino) {
        resultado.innerText = "Por favor escribe un t茅rmino.";
        return;
      }

      spinner.style.display = "block";
      setTimeout(() => spinner.style.display = "none", 500);

      const entrada = glosario[termino];
      if (!entrada) {
        resultado.innerText = "锔 T茅rmino no encontrado.";
        const sugerencias = Object.keys(glosario).filter(key => key.includes(termino));
        if (sugerencias.length > 0) {
          resultado.innerHTML += `<br><br><em>驴Quisiste decir?:</em><br>${sugerencias.slice(0,3).map(s => resaltarCoincidencia(s, termino)).join(', ')}`;
        }
        return;
      }

      let html = `<div class="titulo-resultado">${resaltarCoincidencia(termino, termino)}</div>`;
      if ((entrada["Tipo de t茅rmino"] || '').toLowerCase() === "abreviatura") {
        html += `<strong>Definici贸n:</strong><br>${entrada["Definici贸n"] || "-"}`;
      } else {
        if (entrada["Traducci贸n"]) html += `<strong>Traducci贸n:</strong> <span class="italic">${entrada["Traducci贸n"]}</span><br>`;
        if (entrada["Pronunciaci贸n"]) html += `<strong>Pronunciaci贸n:</strong> <span class="pronunciacion">${entrada["Pronunciaci贸n"]}</span><br>`;
        if (entrada["Categor铆a"]) html += `<strong>Categor铆a:</strong> ${entrada["Categor铆a"]}<br>`;
        if (entrada["Definici贸n"]) html += `<strong>Definici贸n:</strong><br>${entrada["Definici贸n"]}<br>`;
        if (entrada["Sin贸nimos"]) {
          const sin = entrada["Sin贸nimos"].split(",").map(s => `<span>${s.trim()}</span>`).join(" ");
          html += `<strong>Sin贸nimos:</strong><br><div class="sinonimos italic">${sin}</div>`;
        }
      }
      resultado.innerHTML = html;
    }
  </script>
</body>
</html>
