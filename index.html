<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Diccionario - AR</title>
  <style>
    @font-face {
      font-family: 'MiddleOfApril';
      src: url('Middle-of-April.ttf') format('truetype');
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background:
        linear-gradient(to bottom, rgba(0,0,0,0.7), rgba(0,0,0,0.9)),
        url('FONDOOO.jpeg') no-repeat center center fixed;
      background-size: cover;
      background-attachment: fixed;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      animation: parallax 60s linear infinite;
    }

    @keyframes parallax {
      0% { background-position: center center; }
      50% { background-position: center top; }
      100% { background-position: center center; }
    }

    .ventana {
      background-color: #181818;
      border-radius: 30px;
      padding: 40px;
      width: 90%;
      max-width: 700px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      text-align: center;
      position: relative;
    }

    h1 {
      font-family: 'MiddleOfApril', cursive;
      font-size: 3.5rem;
      margin: 0 0 40px 0;
      line-height: 1.2;
    }

    input, button, select, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      box-sizing: border-box;
    }

    input, select, textarea {
      background: #2a2a2a;
      color: white;
    }

    button {
      background-color: #007acc;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #005f99;
    }

    #resultado {
      margin-top: 20px;
      background-color: #292929;
      padding: 20px;
      border-radius: 10px;
      color: white;
      text-align: left;
      white-space: pre-line;
    }

    .titulo-resultado {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 8px;
      color: #3ae374;
    }

    .sinonimos span {
      background-color: #333;
      padding: 4px 8px;
      margin: 2px;
      border-radius: 6px;
      display: inline-block;
    }

    .botones-busqueda {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .botones-busqueda button {
      width: 120px;
    }

    .azul { color: #1877f2; }
    .rojo { color: #ff5c39; }
  </style>
</head>
<body>
  <div class="ventana">
    <h1><span class="azul">Diccionario</span><span class="rojo"> - AR</span></h1>
    <div class="busqueda">
      <input type="text" id="termino" placeholder="Escribe una palabra o abreviatura...">
    </div>
    <div class="botones-busqueda">
      <button onclick="buscar()">Buscar</button>
      <button onclick="limpiarBusqueda()" style="background-color: #444;">Limpiar</button>
    </div>

    <div style="position: fixed; top: 10px; left: 20px; z-index: 1001;">
      <button onclick="abrirFormulario()">Agregar T√©rmino</button>
    </div>

    <div style="position: fixed; top: 10px; right: 20px; z-index: 1001;">
      <button onclick="window.location.href='admin.html'">Admin</button>
    </div>

    <div id="resultado">Resultado aqu√≠...</div>
  </div>

  <form id="formulario-agregar" style="display:none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 999; background: #202020; padding: 20px; border-radius: 12px; max-width: 500px; width: 90%; height: auto; overflow-y: auto;">
    <div class="formulario-popup" id="popup-formulario">
      <h2 style="font-family: 'MiddleOfApril', cursive; color: white; font-weight: bold;">AGREGAR NUEVO T√âRMINO</h2>
      <select id="tipo" required onchange="mostrarCampos(this.value)">
        <option value="">Seleccionar tipo</option>
        <option value="abreviatura">Abreviatura</option>
        <option value="termino">T√©rmino completo</option>
        <option value="forma">Forma farmac√©utica</option>
      </select>
      <input type="text" id="nombre" placeholder="Nombre del t√©rmino">
      <textarea id="definicion" placeholder="Definici√≥n" required></textarea>
      <input type="text" id="ingles" placeholder="Traducci√≥n">
      <input type="text" id="pronunciacion" placeholder="Pronunciaci√≥n">
      <input type="text" id="categoria" placeholder="Categor√≠a gramatical">
      <input type="text" id="sinonimos" placeholder="Sin√≥nimos (separados por coma)">
      <input type="text" id="tipoForma" placeholder="Forma farmac√©utica en ingl√©s">
      <button type="button" onclick="enviarTermino()">Guardar</button>
      <button type="button" onclick="cerrarFormulario()">Cerrar</button>
    </div>
  </form>

  <div id="mensaje-popup" style="position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background-color: #3ae374; color: black; padding: 12px 20px; border-radius: 10px; font-weight: bold; z-index: 1000; display: none; box-shadow: 0 0 10px #000;">
    üì© Enviado a revisi√≥n exitosamente
  </div>

  <script>
    function normalizarTexto(texto) {
      return texto.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toUpperCase();
    }

    function buscar() {
      alert("Por ahora la b√∫squeda no est√° conectada a Google Sheets. Solo puedes guardar.");
    }

    function limpiarBusqueda() {
      document.getElementById("termino").value = "";
      document.getElementById("resultado").innerText = "Resultado aqu√≠...";
    }

    function abrirFormulario() {
      document.getElementById("popup-formulario").style.display = "block";
      document.getElementById("formulario-agregar").style.display = "block";
      document.getElementById("tipo").value = "";
      mostrarCampos("");
    }

    function cerrarFormulario() {
      document.getElementById("popup-formulario").style.display = "none";
      document.getElementById("formulario-agregar").style.display = "none";
      document.getElementById("formulario-agregar").reset();
    }

    function mostrarCampos(tipo) {
      const mostrarDetalles = tipo === "termino";
      const mostrarAbrev = tipo === "abreviatura";
      const mostrarForma = tipo === "forma";

      document.getElementById("ingles").style.display = mostrarDetalles ? "block" : "none";
      document.getElementById("pronunciacion").style.display = mostrarDetalles ? "block" : "none";
      document.getElementById("categoria").style.display = mostrarDetalles ? "block" : "none";
      document.getElementById("sinonimos").style.display = mostrarDetalles ? "block" : "none";
      document.getElementById("tipoForma").style.display = mostrarForma ? "block" : "none";
      document.getElementById("nombre").style.display = tipo ? "block" : "none";
      document.getElementById("definicion").style.display = tipo ? "block" : "none";
    }

    function mostrarConfirmacion() {
      const popup = document.getElementById("mensaje-popup");
      popup.style.display = "block";
      setTimeout(() => {
        popup.style.display = "none";
      }, 2000);
    }

    function enviarTermino() {
      const tipo = document.getElementById("tipo").value;
      const nombre = document.getElementById("nombre").value.trim();
      const definicion = document.getElementById("definicion").value.trim();
      const ingles = document.getElementById("ingles").value.trim();
      const pronunciacion = document.getElementById("pronunciacion").value.trim();
      const categoria = document.getElementById("categoria").value.trim();
      const sinonimos = document.getElementById("sinonimos").value.trim();
      const forma = document.getElementById("tipoForma").value.trim();

      if (!tipo || !nombre || !definicion) {
        alert("Completa al menos el tipo, nombre y definici√≥n.");
        return;
      }

      const datos = { tipo, nombre, definicion, ingles, pronunciacion, categoria, sinonimos, forma };

      fetch("https://script.google.com/macros/s/AKfycbz3liKdqW3Q1sH-ngtSZp-FIo-z3l1d6eLM_EVmyQk-Et9ScVaNDGXtT1xsbnbfRl9v/exec", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(datos)
      })
        .then(res => res.json())
        .then(res => {
          mostrarConfirmacion();
          cerrarFormulario();
          console.log("‚úÖ Guardado en Google Sheets:", res);
        })
        .catch(err => {
          alert("‚ùå Error al guardar el t√©rmino.");
          console.error("Error:", err);
        });
    }
  </script>
</body>
</html>
