<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diccionario - AR</title>
  <link rel="icon" type="image/png" href="favicon-ar.png">
  <link rel="shortcut icon" href="favicon-ar.ico" type="image/x-icon">
  <style>
    @font-face {
      font-family: 'MiddleOfApril';
      src: url('Middle-of-April.ttf') format('truetype');
    }
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background:
        linear-gradient(to bottom, rgba(0,0,0,0.7), rgba(0,0,0,0.9)),
        url('FONDOOO.jpeg') no-repeat center center fixed;
      background-size: cover;
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      animation: parallax 60s linear infinite;
      transition: background 0.3s, color 0.3s;
    }
    body.light-mode {
      background:
        linear-gradient(to bottom, rgba(255,255,255,0.8), rgba(255,255,255,0.95)),
        url('fondo-claro.png') no-repeat center center fixed;
      background-size: cover;
      background-attachment: fixed;
      animation: parallax 60s linear infinite;
      color: #111;
    }
    @keyframes parallax {
      0% { background-position: center center; }
      50% { background-position: center top; }
      100% { background-position: center center; }
    }
    .ventana {
      background-color: #181818;
      border-radius: 30px;
      padding: 40px;
      width: 90%;
      max-width: 700px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      text-align: center;
      position: relative;
      transition: background-color 0.3s;
    }
    body.light-mode .ventana {
      background-color: rgba(255, 255, 255, 0.95);
      color: #111;
    }
    h1 {
      font-family: 'MiddleOfApril', cursive;
      font-size: 3.5rem;
      margin: 0 0 40px 0;
      line-height: 1.2;
    }
    h1 .azul {
      color: #1877f2;
    }
    h1 .rojo {
      color: #ff5c39;
    }
    input::-webkit-calendar-picker-indicator {
      display: none !important;
    }
    input::-webkit-search-decoration,
    input::-webkit-search-cancel-button,
    input::-webkit-search-results-button,
    input::-webkit-search-results-decoration {
      display: none;
    }
    datalist {
      display: none;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
    }
    input {
      background: #2a2a2a;
      color: white;
    }
    body.light-mode input {
      background: #ddd;
      color: #111;
    }
    button {
      background-color: #007acc;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #005f99;
    }
    #resultado {
      margin-top: 20px;
      background-color: #292929;
      padding: 20px;
      border-radius: 10px;
      color: white;
      text-align: left;
      white-space: pre-line;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      font-size: 15px;
      line-height: 1.6;
    }
    body.light-mode #resultado {
      background-color: #e9e9e9;
      color: #111;
    }
    .titulo-resultado {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 8px;
      color: #3ae374;
    }
    .sinonimos span {
      background-color: #333;
      padding: 4px 8px;
      margin: 2px;
      border-radius: 6px;
      display: inline-block;
      color: white;
    }
    body.light-mode .sinonimos span {
      background-color: #bbb;
      color: #000;
    }
    .pronunciacion {
      color: #70d6ff;
    }
    body.light-mode .pronunciacion {
      color: #003366;
    }
    .botones-busqueda {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .botones-busqueda button {
      width: 100%;
      max-width: 120px;
    }
    #toggle-modo {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1001;
      width: 60px;
      height: 30px;
      background: linear-gradient(to right, #d16ba5, #c777b9);
      border-radius: 30px;
      border: none;
      cursor: pointer;
    }
    #toggle-modo::before {
      content: '';
      position: absolute;
      width: 26px;
      height: 26px;
      top: 2px;
      left: 2px;
      background: white;
      border-radius: 50%;
      transition: transform 0.3s ease;
    }
    body.light-mode #toggle-modo::before {
      transform: translateX(30px);
    }
    #ultima-actualizacion {
      margin-top: 10px;
      font-size: 0.85rem;
      color: #ccc;
    }
    body.light-mode #ultima-actualizacion {
      color: #444;
    }
    .italic { font-style: italic; }
    mark { background: #fffd38; color: black; padding: 0 4px; border-radius: 3px; }
    .sugerencias button {
      margin: 5px 5px 0 0;
      padding: 5px 10px;
      border-radius: 6px;
      border: none;
      background-color: #555;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .sugerencias button:hover {
      background-color: #3ae374;
      color: black;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }
      .ventana {
        padding: 20px;
        border-radius: 15px;
      }
      input, button {
        font-size: 14px;
        padding: 10px;
      }
      #toggle-modo {
        width: 50px;
        height: 26px;
      }
      #toggle-modo::before {
        width: 22px;
        height: 22px;
      }
    }
  </style>
</head>
<body>
  <button id="toggle-modo" onclick="toggleModo()"></button>
  <div class="ventana">
    <h1><span class="azul">Diccionario</span><span class="rojo"> - AR</span></h1>
    <div class="busqueda">
      <input type="text" id="termino" placeholder="Escribe una palabra o abreviatura...">
    </div>
    <div class="botones-busqueda">
      <button onclick="buscar()">Buscar</button>
      <button onclick="limpiarBusqueda()" style="background-color: #444;">Limpiar</button>
      <button onclick="actualizarGlosario()" style="background-color: #3ae374;">üîÑ Actualizar</button>
    </div>
    <div id="ultima-actualizacion">√öltima actualizaci√≥n: -</div>
    <div style="position: fixed; top: 10px; left: 20px; z-index: 1001;">
      <button onclick="window.location.href='agregar.html'">Agregar T√©rmino</button>
    </div>
    <div style="position: fixed; top: 10px; right: 20px; z-index: 1001;">
      <button onclick="window.location.href='admin.html'">Admin</button>
    </div>
    <div style="position: fixed; bottom: 20px; left: 20px; z-index: 1001;">
      <button onclick="window.location.href='sugerencias.html'">üí¨ Sugerencias</button>
    </div>
    <div class="spinner" id="spinner"></div>
    <div id="resultado">Resultado aqu√≠...</div>
  </div>
  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbziHIpDwqhNISY4W5nVSlGnPZt_3MsBs9hPFhAeiQLo_9b7RYW97GIcwjVBw9tu4TJy/exec';
    let glosario = {};
    let db;
    let glosarioCargado = false;
    let debounceTimer;

    function toggleModo() {
      const isClaro = document.body.classList.toggle("light-mode");
      localStorage.setItem("modoClaro", isClaro ? "1" : "0");
    }

    function normalizarTexto(texto) {
      return texto.normalize("NFD").replace(/\p{Diacritic}/gu, "").toUpperCase();
    }

    function abrirBaseDatos() {
      const request = indexedDB.open("DiccionarioAR", 1);
      request.onerror = () => console.error("‚ùå Error al abrir IndexedDB.");
      request.onsuccess = (event) => {
        db = event.target.result;
        cargarDesdeIndexedDB();
      };
      request.onupgradeneeded = (event) => {
        db = event.target.result;
        db.createObjectStore("terminos", { keyPath: "nombre" });
      };
    }

    function guardarEnIndexedDB(datos) {
      const tx = db.transaction("terminos", "readwrite");
      const store = tx.objectStore("terminos");
      for (let nombre in datos) {
        const claveNormalizada = normalizarTexto(nombre);
        const entrada = { ...datos[nombre], nombre: claveNormalizada };
        store.put(entrada);
      }
      tx.oncomplete = () => { glosarioCargado = true; };
    }

    function cargarDesdeIndexedDB() {
      const tx = db.transaction("terminos", "readonly");
      const store = tx.objectStore("terminos");
      store.getAll().onsuccess = (event) => {
        const datos = event.target.result;
        if (datos.length > 0) {
          datos.forEach(e => {
            const clave = normalizarTexto(e.nombre);
            glosario[clave] = e;
          });
          glosarioCargado = true;
        } else {
          cargarGlosario(true);
        }
      };
    }

    function cargarGlosario(guardarLocal = false) {
      fetch(API_URL).then(res => res.json()).then(data => {
        glosario = {};
        for (let nombre in data) {
          const clave = normalizarTexto(nombre);
          glosario[clave] = data[nombre];
        }
        if (guardarLocal && db) guardarEnIndexedDB(glosario);
      }).catch(err => console.error("Error al cargar glosario:", err));
    }

    function actualizarGlosario() {
      if (navigator.onLine && db) {
        cargarGlosario(true);
        const ahora = new Date().toLocaleString();
        localStorage.setItem("ultimaActualizacion", ahora);
        document.getElementById("ultima-actualizacion").textContent = "√öltima actualizaci√≥n: " + ahora;
        alert("‚úÖ Glosario actualizado con √©xito.");
      } else {
        alert("‚ö†Ô∏è No hay conexi√≥n o base de datos no disponible.");
      }
    }

    function buscar() {
      if (!glosarioCargado) return;
      const terminoInput = document.getElementById("termino");
      const termino = normalizarTexto(terminoInput.value.trim());
      const resultado = document.getElementById("resultado");
      const spinner = document.getElementById("spinner");

      if (!termino) {
        resultado.innerText = "Por favor escribe un t√©rmino.";
        return;
      }

      spinner.style.display = "block";
      setTimeout(() => spinner.style.display = "none", 500);

      const entrada = glosario[termino];
      if (!entrada) {
        resultado.innerHTML = "‚ö†Ô∏è T√©rmino no encontrado.";
        const sugerencias = Object.keys(glosario).filter(key => key.includes(termino));
        if (sugerencias.length > 0) {
          const sugerenciaHTML = sugerencias.slice(0, 3).map(s => `<button onclick=\"document.getElementById('termino').value='${s}';buscar();\">${s}</button>`).join(" ");
          resultado.innerHTML += `<br><br><em>¬øQuisiste decir?:</em><br><div class='sugerencias'>${sugerenciaHTML}</div>`;
        }
        return;
      }

      let html = `<div class=\"titulo-resultado\">${termino}</div>`;
      if ((entrada["Tipo de t√©rmino"] || '').toLowerCase() === "abreviatura") {
        html += `<strong>Definici√≥n:</strong><br>${entrada["Definici√≥n"] || "-"}`;
      } else {
        if (entrada["Traducci√≥n"]) html += `<strong>Traducci√≥n:</strong> <span class=\"italic\">${entrada["Traducci√≥n"]}</span><br>`;
        if (entrada["Pronunciaci√≥n"]) html += `<strong>Pronunciaci√≥n:</strong> <span class=\"pronunciacion\">${entrada["Pronunciaci√≥n"]}</span><br>`;
        if (entrada["Categor√≠a"]) html += `<strong>Categor√≠a:</strong> ${entrada["Categor√≠a"]}<br>`;
        if (entrada["Definici√≥n"]) html += `<strong>Definici√≥n:</strong><br>${entrada["Definici√≥n"]}<br>`;
        if (entrada["Sin√≥nimos"]) {
          const sin = entrada["Sin√≥nimos"].split(",").map(s => `<span>${s.trim()}</span>`).join(" ");
          html += `<strong>Sin√≥nimos:</strong><br><div class=\"sinonimos italic\">${sin}</div>`;
        }
      }
      resultado.innerHTML = html;
    }

    function limpiarBusqueda() {
      document.getElementById("termino").value = "";
      document.getElementById("resultado").innerText = "Resultado aqu√≠...";
    }

    document.addEventListener("DOMContentLoaded", () => {
      if (localStorage.getItem("modoClaro") === "1") {
        document.body.classList.add("light-mode");
      }
      const ultima = localStorage.getItem("ultimaActualizacion") || "-";
      document.getElementById("ultima-actualizacion").textContent = "√öltima actualizaci√≥n: " + ultima;
      abrirBaseDatos();
      document.getElementById("termino").addEventListener("input", () => {
        clearTimeout(debounceTimer);
        debounceTimer = setTimeout(buscar, 300);
      });
      window.addEventListener("load", () => {
        if (navigator.onLine && db) cargarGlosario(true);
      });
    });

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('serviceWorker.js')
          .then(reg => console.log('‚úÖ SW registrado:', reg.scope))
          .catch(err => console.error('‚ùå Error SW:', err));
      });
    }
  </script>
</body>
</html>
