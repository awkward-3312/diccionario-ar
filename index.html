<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Diccionario - AR</title>
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
    }

    h1 {
      text-align: center;
      color: #3ae374;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
      background-color: #1f1f1f;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px #000;
    }

    select, input, textarea, button {
      display: block;
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
      background-color: #2a2a2a;
      color: white;
    }

    button {
      background-color: #3a82f7;
      cursor: pointer;
    }

    button:hover {
      background-color: #245ecb;
    }

    .campo {
      display: none;
    }

    iframe {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Diccionario - AR</h1>

  <form action="https://script.google.com/macros/s/AKfycbyUsEGU0mcNE2xNlMpVQB2WXehlejAyESWuqiFONMXCWkxxVeYzU0iHffbb207HfnL5aA/exec" method="POST" target="hidden_iframe" onsubmit="mostrarConfirmacion()">
    <label for="tipo">Tipo de término:</label>
    <select name="tipo" id="tipo" required onchange="mostrarCampos(this.value)">
      <option value="">Seleccionar</option>
      <option value="abreviatura">Abreviatura</option>
      <option value="termino">Término completo</option>
      <option value="forma">Forma farmacéutica</option>
    </select>

    <div id="campos-comunes" class="campo">
      <input type="text" name="nombre" placeholder="Nombre del término" required>
      <textarea name="definicion" placeholder="Definición" required></textarea>
    </div>

    <div id="campos-termino" class="campo">
      <input type="text" name="ingles" placeholder="Traducción">
      <input type="text" name="pronunciacion" placeholder="Pronunciación">
      <input type="text" name="categoria" placeholder="Categoría gramatical">
      <input type="text" name="sinonimos" placeholder="Sinónimos (separados por coma)">
    </div>

    <div id="campos-forma" class="campo">
      <input type="text" name="forma" placeholder="Tipo de forma farmacéutica">
    </div>

    <button type="submit">Guardar término</button>
  </form>

  <p id="mensaje" style="text-align:center;margin-top:20px;"></p>

  <iframe name="hidden_iframe"></iframe>

  <script>
    function mostrarCampos(tipo) {
      document.getElementById("campos-comunes").style.display = tipo ? "block" : "none";
      document.getElementById("campos-termino").style.display = tipo === "termino" ? "block" : "none";
      document.getElementById("campos-forma").style.display = tipo === "forma" ? "block" : "none";
    }

    function mostrarConfirmacion() {
      setTimeout(() => {
        document.getElementById("mensaje").textContent = "✅ Término enviado correctamente";
      }, 500);
    }
  </script>
</body>
</html>
