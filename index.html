<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Diccionario - AR</title>
  <style>
    @font-face {
      font-family: 'MiddleOfApril';
      src: url('Middle-of-April.ttf') format('truetype');
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background:
        linear-gradient(to bottom, rgba(0,0,0,0.7), rgba(0,0,0,0.9)),
        url('FONDOOO.jpeg') no-repeat center center fixed;
      background-size: cover;
      background-attachment: fixed;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      animation: parallax 60s linear infinite;
    }

    @keyframes parallax {
      0% { background-position: center center; }
      50% { background-position: center top; }
      100% { background-position: center center; }
    }

    .ventana {
      background-color: #181818;
      border-radius: 30px;
      padding: 40px;
      width: 90%;
      max-width: 700px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      text-align: center;
      position: relative;
    }

    h1 {
      font-family: 'MiddleOfApril', cursive;
      font-size: 3.5rem;
      margin: 0 0 40px 0;
      line-height: 1.2;
      color: #fff;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      box-sizing: border-box;
    }

    input {
      background: #2a2a2a;
      color: white;
    }

    button {
      background-color: #007acc;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #005f99;
    }

    #resultado {
      margin-top: 20px;
      background-color: #292929;
      padding: 20px;
      border-radius: 10px;
      color: white;
      text-align: left;
      white-space: pre-line;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      font-size: 15px;
      line-height: 1.6;
    }

    .titulo-resultado {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 8px;
      color: #3ae374;
    }

    .sinonimos span {
      background-color: #333;
      padding: 4px 8px;
      margin: 2px;
      border-radius: 6px;
      display: inline-block;
    }

    .botones-busqueda {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .botones-busqueda button {
      width: 120px;
    }

    .azul { color: #1877f2; }
    .rojo { color: #ff5c39; }
    .italic { font-style: italic; }
    .pronunciacion { color: #70d6ff; }
</style>
</head>
<body>
  <div class="ventana">
    <h1><span class="azul">Diccionario</span><span class="rojo"> - AR</span></h1>
    <div class="busqueda">
      <input type="text" id="termino" placeholder="Escribe una palabra o abreviatura...">
    </div>
    <div class="botones-busqueda">
      <button onclick="buscar()">Buscar</button>
      <button onclick="limpiarBusqueda()" style="background-color: #444;">Limpiar</button>
    </div>

    <div style="position: fixed; top: 10px; left: 20px; z-index: 1001;">
      <button onclick="window.location.href='agregar.html'">Agregar T√©rmino</button>
    </div>

    <div style="position: fixed; top: 10px; right: 20px; z-index: 1001;">
      <button onclick="window.location.href='admin.html'">Admin</button>
    </div>

    <div id="loading" style="display:none; color: #3ae374; margin-top:10px;">‚è≥ Buscando...</div>
    <div id="resultado">Resultado aqu√≠...</div>
  </div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbziHIpDwqhNISY4W5nVSlGnPZt_3MsBs9hPFhAeiQLo_9b7RYW97GIcwjVBw9tu4TJy/exec';
    let glosario = {};
    let db;
    let glosarioCargado = false;

    function abrirBaseDatos() {
      const request = indexedDB.open("DiccionarioAR", 1);

      request.onerror = function () {
        console.error("‚ùå Error al abrir IndexedDB.");
      };

      request.onsuccess = function (event) {
        db = event.target.result;
        console.log("‚úÖ IndexedDB abierta.");
        cargarDesdeIndexedDB();
      };

      request.onupgradeneeded = function (event) {
        db = event.target.result;
        const store = db.createObjectStore("terminos", { keyPath: "nombre" });
        console.log("üóÉÔ∏è IndexedDB creada.");
      };
    }

    function guardarEnIndexedDB(datos) {
      const tx = db.transaction("terminos", "readwrite");
      const store = tx.objectStore("terminos");
      for (let nombre in datos) {
        store.put({ nombre, ...datos[nombre] });
      }
      tx.oncomplete = () => {
        console.log("üì¶ T√©rminos guardados localmente en IndexedDB.");
        glosarioCargado = true;
      };
    }

    function cargarDesdeIndexedDB() {
      const tx = db.transaction("terminos", "readonly");
      const store = tx.objectStore("terminos");
      const request = store.getAll();

      request.onsuccess = function () {
        const resultado = request.result;
        if (resultado.length > 0) {
          glosario = {};
          resultado.forEach(entrada => {
            glosario[entrada.nombre] = entrada;
          });
          glosarioCargado = true;
          console.log("üìÇ Glosario cargado desde IndexedDB.");
        } else {
          cargarGlosario(true);
        }
      };
    }

    function cargarGlosario(guardarLocal = false) {
      fetch(API_URL)
        .then(res => res.json())
        .then(data => {
          glosario = data;
          if (guardarLocal && db) guardarEnIndexedDB(data);
        })
        .catch(err => {
          console.error("Error al cargar glosario:", err);
        });
    }

    function normalizarTexto(texto) {
      return texto.normalize("NFD").replace(/\p{Diacritic}/gu, "").toUpperCase();
    }

    function buscar() {
      if (!glosarioCargado) {
        alert("‚è≥ Cargando datos, por favor espera un momento...");
        return;
      }
      const terminoInput = document.getElementById("termino");
      const termino = normalizarTexto(terminoInput.value.trim());
      const resultado = document.getElementById("resultado");
      const loading = document.getElementById("loading");
      if (!termino) {
        resultado.innerText = "Por favor escribe un t√©rmino.";
        return;
      }
      loading.style.display = "block";
      setTimeout(() => loading.style.display = "none", 500);
      const entrada = glosario[termino];
      if (!entrada) {
        resultado.classList.remove("mostrar");
        resultado.innerText = "‚ö†Ô∏è T√©rmino no encontrado.";
        const sugerencias = Object.keys(glosario).filter(key =>
          key.includes(termino) && key !== termino
        );
        if (sugerencias.length > 0) {
          resultado.innerHTML += `<br><br><em>¬øQuisiste decir?:</em><br>${sugerencias.slice(0,3).join(', ')}`;
        }
        resultado.classList.add("mostrar");
        return;
      }
      resultado.classList.remove("mostrar");
      void resultado.offsetWidth;
      if ((entrada["Tipo de t√©rmino"] || '').toLowerCase() === "abreviatura") {
        resultado.innerHTML = `<div class="titulo-resultado">${termino}</div><strong>Definici√≥n:</strong><br>${entrada["Definici√≥n"] || "-"}`;
      } else {
        resultado.innerHTML = `<div class="titulo-resultado">${termino}</div>
          <strong>Traducci√≥n:</strong> <span class="italic">${entrada["Traducci√≥n"] || "-"}</span><br>
          <strong>Pronunciaci√≥n:</strong> <span class="pronunciacion">${entrada["Pronunciaci√≥n"] || "-"}</span><br>
          <strong>Categor√≠a:</strong> ${entrada["Categor√≠a"] || "-"}<br>
          <strong>Definici√≥n:</strong><br>${entrada["Definici√≥n"] || "-"}<br>
          <strong>Sin√≥nimos:</strong><br>
          <div class="sinonimos italic">${(entrada["Sin√≥nimos"] || "").split(",").map(s => `<span>${s.trim()}</span>`).join(" ")}</div>`;
      }
    }

    function limpiarBusqueda() {
      document.getElementById("termino").value = "";
      document.getElementById("resultado").innerText = "Resultado aqu√≠...";
    }

    document.addEventListener("DOMContentLoaded", () => {
      abrirBaseDatos();
      document.getElementById("termino").addEventListener("keypress", function(e) {
        if (e.key === "Enter") buscar();
      });

      window.addEventListener("load", () => {
        if (navigator.onLine && db) {
          console.log("üåê Conexi√≥n detectada. Actualizando glosario desde Google Sheets...");
          cargarGlosario(true);
        } else {
          console.log("‚ö†Ô∏è Sin conexi√≥n. Usando datos guardados localmente.");
        }
      });
    });

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('serviceWorker.js')
          .then(reg => console.log('‚úÖ Service Worker registrado:', reg.scope))
          .catch(err => console.error('‚ùå Error al registrar SW:', err));
      });
    }
  </script>
</body>
</html>
