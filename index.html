<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Diccionario - AR</title>
  <style>
    @font-face {
      font-family: 'MiddleOfApril';
      src: url('Middle-of-April.ttf') format('truetype');
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background:
        linear-gradient(to bottom, rgba(0,0,0,0.7), rgba(0,0,0,0.9)),
        url('FONDOOO.jpeg') no-repeat center center fixed;
      background-size: cover;
      background-attachment: fixed;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      animation: parallax 60s linear infinite;
    }

    @keyframes parallax {
      0% { background-position: center center; }
      50% { background-position: center top; }
      100% { background-position: center center; }
    }

    .ventana {
      background-color: #181818;
      border-radius: 30px;
      padding: 40px;
      width: 90%;
      max-width: 700px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      text-align: center;
      position: relative;
    }

    h1 {
      font-family: 'MiddleOfApril', cursive;
      font-size: 3.5rem;
      margin: 0 0 40px 0;
      line-height: 1.2;
      color: #fff;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      box-sizing: border-box;
    }

    input {
      background: #2a2a2a;
      color: white;
    }

    button {
      background-color: #007acc;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #005f99;
    }

    #resultado {
      margin-top: 20px;
      background-color: #292929;
      padding: 20px;
      border-radius: 10px;
      color: white;
      text-align: left;
      white-space: pre-line;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      font-size: 15px;
      line-height: 1.6;
    }

    .titulo-resultado {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 8px;
      color: #3ae374;
    }

    .sinonimos span {
      background-color: #333;
      padding: 4px 8px;
      margin: 2px;
      border-radius: 6px;
      display: inline-block;
    }

    .botones-busqueda {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .botones-busqueda button {
      width: 120px;
    }

    .azul { color: #1877f2; }
    .rojo { color: #ff5c39; }
      @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    #resultado.mostrar {
      animation: fadeIn 0.4s ease-out;
    }
      .italic { font-style: italic; }
    .pronunciacion { color: #70d6ff; }
      @keyframes ayudaAnim {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    #ayudaTexto.mostrar {
      animation: ayudaAnim 0.3s ease-out;
    }
      #ayudaTexto:hover, #ayudaBtn:hover + #ayudaTexto {
      opacity: 1 !important;
      visibility: visible !important;
    }
  </style>
</head>
<body>
  <div class="ventana">
    <h1><span class="azul">Diccionario</span><span class="rojo"> - AR</span></h1>
    <div class="busqueda">
      <input type="text" id="termino" placeholder="Escribe una palabra o abreviatura...">
    </div>
    <div class="botones-busqueda">
      <button onclick="buscar()">Buscar</button>
      <button onclick="limpiarBusqueda()" style="background-color: #444;">Limpiar</button>
    </div>

    <div style="position: fixed; top: 10px; left: 20px; z-index: 1001;">
      <button onclick="window.location.href='agregar.html'">Agregar Término</button>
    </div>

    <div style="position: fixed; top: 10px; right: 20px; z-index: 1001;">
      <button onclick="window.location.href='admin.html'">Admin</button>
    </div>

    <div id="loading" style="display:none; color: #3ae374; margin-top:10px;">⏳ Buscando...</div>
    <div id="resultado">Resultado aquí...</div>
  </div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbziHIpDwqhNISY4W5nVSlGnPZt_3MsBs9hPFhAeiQLo_9b7RYW97GIcwjVBw9tu4TJy/exec';
    let glosario = {};

    function normalizarTexto(texto) {
      return texto.normalize("NFD").replace(/\p{Diacritic}/gu, "").toUpperCase();
    }

    function cargarGlosario() {
      fetch(API_URL)
        .then(res => res.json())
        .then(data => {
          glosario = data;
        })
        .catch(err => {
          console.error("Error al cargar glosario:", err);
        });
    }

    function buscar() {
      const terminoInput = document.getElementById("termino");
      const termino = normalizarTexto(terminoInput.value.trim());
      const resultado = document.getElementById("resultado");
      const loading = document.getElementById("loading");
      if (!termino) {
        resultado.innerText = "Por favor escribe un término.";
        return;
      }
      loading.style.display = "block";
      setTimeout(() => loading.style.display = "none", 500);
      const entrada = glosario[termino];
      if (!entrada) {
        resultado.classList.remove("mostrar");
        resultado.innerText = "⚠️ Término no encontrado.";
        const sugerencias = Object.keys(glosario).filter(key =>
          key.includes(termino) && key !== termino
        );
        if (sugerencias.length > 0) {
          resultado.innerHTML += `<br><br><em>¿Quisiste decir?:</em><br>${sugerencias.slice(0,3).join(', ')}`;
        }
        resultado.classList.add("mostrar");
        return;
      }
      resultado.classList.remove("mostrar");
      void resultado.offsetWidth;
      if ((entrada["Tipo de término"] || '').toLowerCase() === "abreviatura") {
        resultado.innerHTML = `<div class="titulo-resultado">${termino}</div><strong>Definición:</strong><br>${entrada["Definición"] || "-"}`;
      } else {
        resultado.innerHTML = `<div class="titulo-resultado">${termino}</div>
          <strong>Traducción:</strong> <span class="italic">${entrada["Traducción"] || "-"}</span><br>
          <strong>Pronunciación:</strong> <span class="pronunciacion">${entrada["Pronunciación"] || "-"}</span><br>
          <strong>Categoría:</strong> ${entrada["Categoría"] || "-"}<br>
          <strong>Definición:</strong><br>${entrada["Definición"] || "-"}<br>
          <strong>Sinónimos:</strong><br>
          <div class="sinonimos italic">${(entrada["Sinónimos"] || "").split(",").map(s => `<span>${s.trim()}</span>`).join(" ")}</div>`;
      }
    }

    function limpiarBusqueda() {
      document.getElementById("termino").value = "";
      document.getElementById("resultado").innerText = "Resultado aquí...";
    }

    cargarGlosario();
      document.getElementById("termino").addEventListener("keypress", function(e) {
      if (e.key === "Enter") buscar();
    });
      // Eliminada la función toggleAyuda porque ahora se activa por hover else {
        ayuda.style.display = "none";
        ayuda.classList.remove("mostrar");
      }
    }
      let ayudaTimeout;
    const ayudaBtn = document.getElementById("ayudaBtn");
    const ayudaTexto = document.getElementById("ayudaTexto");

    ayudaBtn.addEventListener("mouseenter", () => {
      clearTimeout(ayudaTimeout);
      ayudaTexto.style.opacity = "1";
      ayudaTexto.style.visibility = "visible";
    });

    ayudaBtn.addEventListener("mouseleave", () => {
      ayudaTimeout = setTimeout(() => {
        ayudaTexto.style.opacity = "0";
        ayudaTexto.style.visibility = "hidden";
      }, 1000);
    });

    ayudaTexto.addEventListener("mouseenter", () => {
      clearTimeout(ayudaTimeout);
    });

    ayudaTexto.addEventListener("mouseleave", () => {
      ayudaTimeout = setTimeout(() => {
        ayudaTexto.style.opacity = "0";
        ayudaTexto.style.visibility = "hidden";
      }, 1000);
    });
  </script>
  <div style="position: fixed; bottom: 20px; left: 20px;">
    <button id="ayudaBtn" style="border-radius: 50%; background: #ff5c39; color: white; width: 45px; height: 45px; font-size: 20px;">?</button>
  </div>
  <div id="ayudaTexto" style="opacity: 0; visibility: hidden; transition: opacity 0.3s ease, visibility 0.3s ease; position: fixed; bottom: 80px; left: 20px; background: #333; color: white; padding: 10px 15px; border-radius: 10px; width: 200px; font-size: 14px; box-shadow: 0 2px 6px rgba(0,0,0,0.5); z-index: 1000;">
    Ejemplo: <br>• paracetamol <br>• AINES <br>• cápsula blanda
  </div>
</body>
</html>
