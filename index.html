<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Diccionario - AR</title>
  <style>
    @font-face {
      font-family: 'MiddleOfApril';
      src: url('Middle-of-April.ttf') format('truetype');
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background:
        linear-gradient(to bottom, rgba(0,0,0,0.7), rgba(0,0,0,0.9)),
        url('FONDOOO.jpeg') no-repeat center center fixed;
      background-size: cover;
      background-attachment: fixed;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      animation: parallax 60s linear infinite;
    }

    @keyframes parallax {
      0% { background-position: center center; }
      50% { background-position: center top; }
      100% { background-position: center center; }
    }

    .ventana {
      background-color: #181818;
      border-radius: 30px;
      padding: 40px;
      width: 90%;
      max-width: 700px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      text-align: center;
      position: relative;
    }

    h1 {
      font-family: 'MiddleOfApril', cursive;
      font-size: 3.5rem;
      margin: 0 0 40px 0;
      line-height: 1.2;
      color: #fff;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      box-sizing: border-box;
    }

    input {
      background: #2a2a2a;
      color: white;
    }

    button {
      background-color: #007acc;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #005f99;
    }

    #resultado {
      margin-top: 20px;
      background-color: #292929;
      padding: 20px;
      border-radius: 10px;
      color: white;
      text-align: left;
      white-space: pre-line;
    }

    .titulo-resultado {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 8px;
      color: #3ae374;
    }

    .sinonimos span {
      background-color: #333;
      padding: 4px 8px;
      margin: 2px;
      border-radius: 6px;
      display: inline-block;
    }

    .botones-busqueda {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .botones-busqueda button {
      width: 120px;
    }

    .azul { color: #1877f2; }
    .rojo { color: #ff5c39; }
  </style>
</head>
<body>
  <div class="ventana">
    <h1><span class="azul">Diccionario</span><span class="rojo"> - AR</span></h1>
    <div class="busqueda">
      <input type="text" id="termino" placeholder="Escribe una palabra o abreviatura...">
    </div>
    <div class="botones-busqueda">
      <button onclick="buscar()">Buscar</button>
      <button onclick="limpiarBusqueda()" style="background-color: #444;">Limpiar</button>
    </div>

    <div style="position: fixed; top: 10px; left: 20px; z-index: 1001;">
      <button onclick="window.location.href='agregar.html'">Agregar Término</button>
    </div>

    <div style="position: fixed; top: 10px; right: 20px; z-index: 1001;">
      <button onclick="window.location.href='admin.html'">Admin</button>
    </div>

    <div id="resultado">Resultado aquí...</div>
  </div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbziHIpDwqhNISY4W5nVSlGnPZt_3MsBs9hPFhAeiQLo_9b7RYW97GIcwjVBw9tu4TJy/exec';
    let glosario = {};

    function normalizarTexto(texto) {
      return texto.normalize("NFD").replace(/\p{Diacritic}/gu, "").toUpperCase();
    }

    function cargarGlosario() {
      fetch(API_URL)
        .then(res => res.json())
        .then(data => {
          glosario = data;
        })
        .catch(err => {
          console.error("Error al cargar glosario:", err);
        });
    }

    function buscar() {
      const termino = normalizarTexto(document.getElementById("termino").value.trim());
      const resultado = document.getElementById("resultado");
      if (!termino) {
        resultado.innerText = "Por favor escribe un término.";
        return;
      }
      const entrada = glosario[termino];
      if (!entrada) {
        resultado.innerText = "Término no encontrado.";
        return;
      }
      if ((entrada["Tipo de término"] || '').toLowerCase() === "abreviatura") {
        resultado.innerHTML = `<div class="titulo-resultado">${termino}</div><strong>Definición:</strong><br>${entrada["Definición"] || "-"}`;
      } else {
        resultado.innerHTML = `<div class="titulo-resultado">${termino}</div>
          <strong>Traducción:</strong> ${entrada["Traducción"] || "-"}<br>
          <strong>Pronunciación:</strong> ${entrada["Pronunciación"] || "-"}<br>
          <strong>Categoría:</strong> ${entrada["Categoría"] || "-"}<br>
          <strong>Definición:</strong><br>${entrada["Definición"] || "-"}<br>
          <strong>Sinónimos:</strong><br>
          <div class="sinonimos">${(entrada["Sinónimos"] || "").split(",").map(s => `<span>${s.trim()}</span>`).join(" ")}</div>`;
      }
    }

    function limpiarBusqueda() {
      document.getElementById("termino").value = "";
      document.getElementById("resultado").innerText = "Resultado aquí...";
    }

    cargarGlosario();
  </script>
</body>
</html>
