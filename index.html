<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Diccionario - AR</title>
  <style>
    @font-face {
      font-family: 'MiddleOfApril';
      src: url('Middle-of-April.ttf') format('truetype');
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background:
        linear-gradient(to bottom, rgba(0,0,0,0.7), rgba(0,0,0,0.9)),
        url('FONDOOO.jpeg') no-repeat center center fixed;
      background-size: cover;
      background-attachment: fixed;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      animation: parallax 60s linear infinite;
    }

    @keyframes parallax {
      0% { background-position: center center; }
      50% { background-position: center top; }
      100% { background-position: center center; }
    }

    .ventana {
      background-color: #181818;
      border-radius: 30px;
      padding: 40px;
      width: 90%;
      max-width: 700px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      text-align: center;
      position: relative;
    }

    h1 {
      font-family: 'MiddleOfApril', cursive;
      font-size: 3.5rem;
      margin: 0 0 40px 0;
      line-height: 1.2;
    }

    input, button, select, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      box-sizing: border-box;
    }

    input, select, textarea {
      background: #2a2a2a;
      color: white;
    }

    button {
      background-color: #007acc;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #005f99;
    }

    #resultado {
      margin-top: 20px;
      background-color: #292929;
      padding: 20px;
      border-radius: 10px;
      color: white;
      text-align: left;
      white-space: pre-line;
    }

    .titulo-resultado {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 8px;
      color: #3ae374;
    }

    .sinonimos span {
      background-color: #333;
      padding: 4px 8px;
      margin: 2px;
      border-radius: 6px;
      display: inline-block;
    }

    .botones-busqueda {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .botones-busqueda button {
      width: 120px;
    }

    .azul { color: #1877f2; }
    .rojo { color: #ff5c39; }
  </style>
</head>
<body>
  <div class="ventana">
    <h1><span class="azul">Diccionario</span><span class="rojo"> - AR</span></h1>
    <div class="busqueda">
      <input type="text" id="termino" placeholder="Escribe una palabra o abreviatura...">
    </div>
    <div class="botones-busqueda">
      <button onclick="buscar()">Buscar</button>
      <button onclick="limpiarBusqueda()" style="background-color: #444;">Limpiar</button>
    </div>

    <div style="position: fixed; top: 10px; left: 20px; z-index: 1001;">
      <button onclick="abrirFormulario()">Agregar Término</button>
    </div>

    <div style="position: fixed; top: 10px; right: 20px; z-index: 1001;">
      <button onclick="window.location.href='admin.html'">Admin</button>
    </div>

    <div id="resultado">Resultado aquí...</div>
  </div>

  <!-- ... formulario y otros scripts iguales ... -->

  <script>
    function normalizarTexto(texto) {
      return texto.normalize("NFD").replace(/\p{Diacritic}/gu, "").toUpperCase();
    }

    function buscar() {
      const termino = normalizarTexto(document.getElementById("termino").value.trim());
      const resultado = document.getElementById("resultado");

      if (!termino) {
        resultado.innerText = "Por favor escribe un término.";
        return;
      }

      fetch("https://script.google.com/macros/s/AKfycbz3liKdqW3Q1sH-ngtSZp-FIo-z3l1d6eLM_EVmyQk-Et9ScVaNDGXtT1xsbnbfRl9v/exec")
        .then(res => res.json())
        .then(data => {
          const entrada = data.find(item => normalizarTexto(item.nombre) === termino);
          if (!entrada) {
            resultado.innerText = "Término no encontrado.";
            return;
          }

          if (entrada.tipo === "abreviatura") {
            resultado.innerHTML = `
              <div class="titulo-resultado">${entrada.nombre}</div>
              <strong>Definición:</strong><br>${entrada.definicion || "-"}`;
          } else {
            resultado.innerHTML = `
              <div class="titulo-resultado">${entrada.nombre}</div>
              <strong>Traducción:</strong> ${entrada.ingles || "-"}<br>
              <strong>Pronunciación:</strong> ${entrada.pronunciacion || "-"}<br>
              <strong>Categoría:</strong> ${entrada.categoria || "-"}<br>
              <strong>Definición:</strong><br>${entrada.definicion || "-"}<br>
              <strong>Sinónimos:</strong><br>
              <div class="sinonimos">${(entrada.sinonimos || "").split(",").map(s => `<span>${s.trim()}</span>`).join(" ")}</div>`;
          }
        })
        .catch(err => {
          resultado.innerText = "❌ Error al consultar términos.";
          console.error("Error al consultar la hoja:", err);
        });
    }

    function limpiarBusqueda() {
      document.getElementById("termino").value = "";
      document.getElementById("resultado").innerText = "Resultado aquí...";
    }
  </script>
</body>
</html>
