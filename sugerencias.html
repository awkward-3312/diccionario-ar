<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sugerencias - Diccionario AR</title>
  <style>
    @font-face {
      font-family: 'MiddleOfApril';
      src: url('Middle-of-April.ttf') format('truetype');
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, rgba(0,0,0,0.7), rgba(0,0,0,0.9)), url('FONDOOO.jpeg') no-repeat center center fixed;
      background-size: cover;
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      animation: parallax 60s linear infinite;
      transition: background 0.3s, color 0.3s;
    }
    body.light-mode {
      background: linear-gradient(to bottom, rgba(255,255,255,0.8), rgba(255,255,255,0.95)), url('fondo-claro.png') no-repeat center center fixed;
      background-size: cover;
      background-attachment: fixed;
      animation: parallax 60s linear infinite;
      color: #111;
    }
    @keyframes parallax {
      0% { background-position: center center; }
      50% { background-position: center top; }
      100% { background-position: center center; }
    }
    .ventana {
      background-color: #181818;
      border-radius: 30px;
      padding: 40px;
      width: 90%;
      max-width: 700px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      text-align: center;
      transition: background-color 0.3s;
    }
    body.light-mode .ventana {
      background-color: rgba(255, 255, 255, 0.95);
      color: #111;
    }
    h1 {
      font-family: 'MiddleOfApril', cursive;
      font-size: 3.5rem;
      color: #fff;
    }
    body.light-mode h1 {
      color: #111;
    }
    textarea, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      box-sizing: border-box;
    }
    textarea {
      background: #2a2a2a;
      color: white;
      resize: none;
      height: 150px;
    }
    body.light-mode textarea {
      background: #ddd;
      color: #111;
    }
    button {
      background-color: #007acc;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #005f99;
    }
    #mensaje {
      margin-top: 20px;
      font-size: 1.1rem;
      display: none;
    }
    #mensaje span {
      animation: latido 1s infinite;
      display: inline-block;
    }
    @keyframes latido {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }
  </style>
</head>
<body>
  <div class="ventana">
    <h1>💡 Sugerencias</h1>
    <textarea id="sugerencia" placeholder="Escribe tu sugerencia aquí..."></textarea>
    <button onclick="enviarSugerencia()">Enviar</button>
    <button onclick="window.location.href='index.html'">Regresar al inicio</button>
    <div id="mensaje"></div>
  </div>
  <script>
    const SUGERENCIAS_URL = 'https://script.google.com/macros/s/AKfycbxCYqKvptGIwAaVN9ylHKD1MeCMF3qCmqqjtRGmF7JTuQsitLxWleDsrq9aN8IywEiu/exec';

    function enviarSugerencia() {
      const texto = document.getElementById('sugerencia').value.trim();
      const mensaje = document.getElementById('mensaje');
      if (!texto) {
        mensaje.style.display = 'block';
        mensaje.innerText = 'Por favor escribe una sugerencia.';
        return;
      }
      fetch(SUGERENCIAS_URL + '?sugerencia=' + encodeURIComponent(texto))
        .then(response => response.ok ? response.text() : Promise.reject())
        .then(() => {
          mensaje.style.display = 'block';
          mensaje.innerHTML = '💌 <span>¡Sugerencia enviada exitosamente!</span><br>Gracias por ayudarnos a mejorar la plataforma ❤️';
          document.getElementById('sugerencia').value = '';
        })
        .catch(() => {
          mensaje.style.display = 'block';
          mensaje.innerText = 'Hubo un error al enviar la sugerencia. Inténtalo más tarde.';
        });
    }
  </script>
</body>
</html>
