<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sugerencias - Diccionario AR</title>
  <style>
    @font-face {
      font-family: 'MiddleOfApril';
      src: url('Middle-of-April.ttf') format('truetype');
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background:
        linear-gradient(to bottom, rgba(0,0,0,0.7), rgba(0,0,0,0.9)),
        url('FONDOOO.jpeg') no-repeat center center fixed;
      background-size: cover;
      background-attachment: fixed;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: white;
      animation: parallax 60s linear infinite;
    }
    body.light-mode {
      background:
        linear-gradient(to bottom, rgba(255,255,255,0.8), rgba(255,255,255,0.95)),
        url('fondo-claro.png') no-repeat center center fixed;
      background-size: cover;
      color: #111;
    }
    @keyframes parallax {
      0% { background-position: center center; }
      50% { background-position: center top; }
      100% { background-position: center center; }
    }
    .ventana {
      background-color: #181818;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      max-width: 500px;
      width: 90%;
      text-align: center;
    }
    body.light-mode .ventana {
      background-color: rgba(255, 255, 255, 0.95);
      color: #111;
    }
    h1 {
      font-family: 'MiddleOfApril', cursive;
      font-size: 3rem;
      margin-bottom: 20px;
      color: #fff;
    }
    body.light-mode h1 {
      color: #111;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      resize: none;
      margin-bottom: 20px;
      background-color: #2a2a2a;
      color: white;
    }
    body.light-mode textarea {
      background-color: #ddd;
      color: #111;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      margin: 10px 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .enviar {
      background-color: #3ae374;
      color: black;
    }
    .volver {
      background-color: #444;
      color: white;
    }
    .mensaje {
      margin-top: 20px;
      font-size: 1rem;
      opacity: 0;
      animation: aparecer 1s ease forwards;
    }
    @keyframes aparecer {
      to { opacity: 1; }
    }
    .corazon {
      display: inline-block;
      animation: latido 1s infinite;
      color: red;
      font-size: 1.5rem;
    }
    @keyframes latido {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }
    .error {
      background-color: #ff5c39;
      padding: 10px;
      border-radius: 8px;
      margin-top: 10px;
      color: white;
    }
    body.light-mode .error {
      color: #111;
    }
  </style>
</head>
<body>
  <div class="ventana">
    <h1>Sugerencias</h1>
    <textarea id="sugerencia" placeholder="Escribe aqu√≠ tu sugerencia..."></textarea>
    <div>
      <button class="enviar" onclick="enviarSugerencia()">Enviar</button>
      <button class="volver" onclick="window.location.href='index.html'">Regresar</button>
    </div>
    <div id="mensaje"></div>
  </div>

  <script>
    const URL_SUGERENCIAS = "https://script.google.com/macros/s/AKfycbxCYqKvptGIwAaVN9ylHKD1MeCMF3qCmqqjtRGmF7JTuQsitLxWleDsrq9aN8IywEiu/exec";

    function enviarSugerencia() {
      const texto = document.getElementById("sugerencia").value.trim();
      const mensaje = document.getElementById("mensaje");
      if (!texto) {
        mensaje.innerHTML = '<div class="error">‚ö†Ô∏è Por favor escribe una sugerencia antes de enviar.</div>';
        return;
      }
      fetch(URL_SUGERENCIAS + `?sugerencia=${encodeURIComponent(texto)}`, {
        method: 'GET',
      })
      .then(res => res.ok ? res.text() : Promise.reject(res.statusText))
      .then(() => {
        mensaje.innerHTML = '<div class="mensaje">üíå Gracias por tu sugerencia. <span class="corazon">‚ù§Ô∏è</span><br>Agradecemos tus sugerencias para mejorar la plataforma.</div>';
        document.getElementById("sugerencia").value = "";
      })
      .catch(err => {
        mensaje.innerHTML = '<div class="error">‚ùå Error al enviar sugerencia.</div>';
        console.error(err);
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      if (localStorage.getItem("modoClaro") === "1") {
        document.body.classList.add("light-mode");
      }
    });
  </script>
</body>
</html>
