<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Revisar Sugerencias - Diccionario AR</title>
  <style>
    @font-face {
      font-family: 'MiddleOfApril';
      src: url('Middle-of-April.ttf') format('truetype');
    }
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
      background:
        linear-gradient(to bottom, rgba(0,0,0,0.85), rgba(0,0,0,0.95)),
        url('FONDOOO.jpeg') no-repeat center center fixed;
      background-size: cover;
      background-attachment: fixed;
      color: #f1f1f1;
    }
    body.light-mode {
      background:
        linear-gradient(to bottom, rgba(255,255,255,0.85), rgba(255,255,255,0.95)),
        url('fondo-claro.png') no-repeat center center fixed;
      background-size: cover;
      background-attachment: fixed;
      color: #111;
    }
    h1 {
      font-family: 'MiddleOfApril', cursive;
      font-size: 3rem;
      color: #3ae374;
      text-align: center;
      margin-bottom: 30px;
    }
    .contenedor {
      max-width: 900px;
      margin: 0 auto;
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }
    body.light-mode .contenedor {
      background-color: #ffffffcc;
      color: #111;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 15px;
    }
    th, td {
      padding: 12px;
      border: 1px solid #444;
      text-align: left;
    }
    th {
      background-color: #007acc;
      color: white;
    }
    td {
      background-color: #2a2a2a;
    }
    tr:nth-child(even) td {
      background-color: #242424;
    }
    body.light-mode td {
      background-color: #f9f9f9;
      color: #111;
    }
    body.light-mode tr:nth-child(even) td {
      background-color: #eaeaea;
    }
    button {
      background-color: #444;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #3ae374;
      color: black;
    }
    body.light-mode button {
      color: #111;
    }
  </style>
</head>
<body>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      if (localStorage.getItem("modo") === "claro") {
        document.body.classList.add("light-mode");
      }
    });
  </script>

  <h1><span class="azul">Sugerencias</span> <span class="rojo">Recibidas</span></h1>
  <div class="contenedor">
    <table id="tablaSugerencias">
      <thead>
        <tr><th>Fecha</th><th>Nombre</th><th>Sugerencia</th></tr>
      </thead>
      <tbody>
        <tr><td colspan="3" style="text-align:center;">Cargando sugerencias...</td></tr>
      </tbody>
    </table>
    <button onclick="window.location.href='admin.html'">Volver al panel</button>
  </div>

  <script>
    const SUGERENCIAS_URL = 'https://script.google.com/macros/s/AKfycbwHSXJ2K2AwHLUZyQmGRUnUow6_x0SsWwqo4F2EFWT8BLthBUbsBR_cxv0d64Nn6PUa/exec';

    fetch(SUGERENCIAS_URL)
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector('#tablaSugerencias tbody');
        tbody.innerHTML = '';

        if (!data || typeof data !== 'object' || Object.keys(data).length === 0) {
          tbody.innerHTML = '<tr><td colspan="3" style="text-align:center;">No hay sugerencias disponibles.</td></tr>';
          return;
        }

        for (const clave in data) {
          const entrada = data[clave];
          const fecha = entrada.Timestamp || '-';
          const nombre = entrada.Nombre || 'Anónimo';
          const mensaje = entrada.Mensaje || '-';

          const tr = document.createElement('tr');
          tr.innerHTML = `<td>${fecha}</td><td>${nombre}</td><td>${mensaje}</td>`;
          tbody.appendChild(tr);
        }
      })
      .catch(err => {
        document.querySelector('#tablaSugerencias tbody').innerHTML =
          '<tr><td colspan="3" style="text-align:center;">❌ Error al cargar sugerencias.</td></tr>';
        console.error('Error al obtener sugerencias:', err);
      });
  </script>
</body>
</html>
