<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Admin - Diccionario AR</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #f1f1f1;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #3ae374;
      text-align: center;
    }

    .login {
      max-width: 300px;
      margin: 0 auto;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
    }

    input {
      background: #222;
      color: white;
    }

    button {
      background-color: #3a82f7;
      color: white;
      cursor: pointer;
    }

    .admin-panel {
      display: none;
      max-width: 1000px;
      margin: 20px auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #555;
      text-align: left;
    }

    .volver {
      text-align: center;
      margin-top: 30px;
    }

    .volver button {
      background-color: #444;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Panel de Administración</h1>

  <div class="login" id="login-box">
    <input type="text" id="usuario" placeholder="Usuario">
    <input type="password" id="clave" placeholder="Contraseña" onkeydown="if(event.key==='Enter'){login()}" />
    <button onclick="login()">Ingresar</button>
    <p id="mensaje" style="color: red;"></p>
  </div>

  <div class="admin-panel" id="admin-panel">
    <h2>Términos guardados</h2>
    <table id="tabla">
      <thead>
        <tr>
          <th>Tipo</th>
          <th>Nombre</th>
          <th>Traducción</th>
          <th>Pronunciación</th>
          <th>Categoría</th>
          <th>Definición</th>
          <th>Sinónimos</th>
          <th>Forma</th>
        </tr>
      </thead>
      <tbody id="cuerpo-tabla"></tbody>
    </table>
  </div>

  <div class="volver">
    <button onclick="window.location.href='index.html'">⬅ Volver al Diccionario</button>
  </div>

  <script>
    const userValido = "admin";
    const passValida = "glosario123";

    function login() {
      const usuario = document.getElementById("usuario").value.trim();
      const clave = document.getElementById("clave").value.trim();
      const mensaje = document.getElementById("mensaje");

      if (usuario === userValido && clave === passValida) {
        document.getElementById("login-box").style.display = "none";
        document.getElementById("admin-panel").style.display = "block";
        cargarDatos();
      } else {
        mensaje.textContent = "Usuario o contraseña incorrectos.";
      }
    }

    function cargarDatos() {
      const scriptURL = "https://script.google.com/macros/s/AKfycbz3liKdqW3Q1sH-ngtSZp-FIo-z3l1d6eLM_EVmyQk-Et9ScVaNDGXtT1xsbnbfRl9v/exec";

      fetch(scriptURL)
        .then(res => res.json())
        .then(data => {
          const cuerpo = document.getElementById("cuerpo-tabla");
          cuerpo.innerHTML = "";

          data.forEach(item => {
            const tr = document.createElement("tr");

            const columnas = [
              item.tipo,
              item.nombre,
              item.ingles,
              item.pronunciacion,
              item.categoria,
              item.definicion,
              item.sinonimos,
              item.forma
            ];

            columnas.forEach(col => {
              const td = document.createElement("td");
              td.textContent = col || "-";
              tr.appendChild(td);
            });

            cuerpo.appendChild(tr);
          });
        })
        .catch(error => {
          console.error("Error al cargar datos:", error);
        });
    }
  </script>
</body>
</html>
