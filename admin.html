<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Admin - Diccionario AR</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #f1f1f1;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #3ae374;
      text-align: center;
    }

    .login {
      max-width: 300px;
      margin: 0 auto;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
    }

    input {
      background: #222;
      color: white;
    }

    button {
      background-color: #3a82f7;
      color: white;
      cursor: pointer;
    }

    .admin-panel {
      display: none;
      max-width: 800px;
      margin: 20px auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #555;
      text-align: left;
    }

    .acciones button {
      margin-right: 10px;
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <h1>Panel de Administración</h1>

  <div class="login" id="login-box">
    <input type="text" id="usuario" placeholder="Usuario">
    <input type="password" id="clave" placeholder="Contraseña">
    <button onclick="login()">Ingresar</button>
    <p id="mensaje" style="color: red;"></p>
  </div>

  <div class="admin-panel" id="admin-panel">
    <h2>Términos propuestos</h2>
    <table id="tabla">
      <thead>
        <tr>
          <th>Término</th>
          <th>Datos</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="cuerpo-tabla">
        <!-- Se llena con JS -->
      </tbody>
    </table>
  </div>

  <script>
    const userValido = "admin";
    const passValida = "glosario123";

    function login() {
      const usuario = document.getElementById("usuario").value.trim();
      const clave = document.getElementById("clave").value.trim();
      const mensaje = document.getElementById("mensaje");

      if (usuario === userValido && clave === passValida) {
        document.getElementById("login-box").style.display = "none";
        document.getElementById("admin-panel").style.display = "block";
        cargarTabla();
      } else {
        mensaje.textContent = "Usuario o contraseña incorrectos.";
      }
    }

    function cargarTabla() {
      const datosGuardados = JSON.parse(localStorage.getItem("propuestos")) || [];
      const cuerpo = document.getElementById("cuerpo-tabla");
      cuerpo.innerHTML = "";

      datosGuardados.forEach((item, index) => {
        const fila = document.createElement("tr");
        const tdTerm = document.createElement("td");
        const tdDatos = document.createElement("td");
        const tdAcciones = document.createElement("td");

        tdTerm.textContent = item.nombre;
        tdDatos.textContent = JSON.stringify(item.datos, null, 2);

        const btnCopiar = document.createElement("button");
        btnCopiar.textContent = "Copiar JSON";
        btnCopiar.onclick = () => copiarTexto(JSON.stringify({ [item.nombre]: item.datos }, null, 2));

        const btnEliminar = document.createElement("button");
        btnEliminar.textContent = "Eliminar";
        btnEliminar.onclick = () => eliminarItem(index);

        tdAcciones.classList.add("acciones");
        tdAcciones.appendChild(btnCopiar);
        tdAcciones.appendChild(btnEliminar);

        fila.appendChild(tdTerm);
        fila.appendChild(tdDatos);
        fila.appendChild(tdAcciones);
        cuerpo.appendChild(fila);
      });
    }

    function eliminarItem(i) {
      const datos = JSON.parse(localStorage.getItem("propuestos")) || [];
      datos.splice(i, 1);
      localStorage.setItem("propuestos", JSON.stringify(datos));
      cargarTabla();
    }

    function copiarTexto(texto) {
      navigator.clipboard.writeText(texto)
        .then(() => alert("Copiado al portapapeles"))
        .catch(() => alert("Error al copiar"));
    }
  </script>
</body>
</html>
