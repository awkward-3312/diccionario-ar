<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Admin - Diccionario AR</title>
  <style>
    @font-face {
      font-family: 'MiddleOfApril';
      src: url('Middle-of-April.ttf') format('truetype');
    }

    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
      background:
        linear-gradient(to bottom, rgba(0,0,0,0.85), rgba(0,0,0,0.95)),
        url('FONDOOO.jpeg') no-repeat center center fixed;
      background-size: cover;
      background-attachment: fixed;
      color: #f1f1f1;
    }

    h1 {
      font-family: 'MiddleOfApril', cursive;
      font-size: 3rem;
      color: #3ae374;
      text-align: center;
      margin-bottom: 30px;
    }

    .login {
      max-width: 400px;
      margin: 0 auto;
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      box-sizing: border-box;
    }

    input {
      background-color: #2a2a2a;
      color: white;
    }

    button {
      background-color: #007acc;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #005f99;
    }
  </style>
</head>
<body>
  <h1>Panel de Administración</h1>
  <div class="login">
    <input type="text" id="usuario" placeholder="Usuario">
    <input type="password" id="contrasena" placeholder="Contraseña">
    <button onclick="ingresarAdmin()">Ingresar</button>
    <button onclick="window.location.href='index.html'" style="background-color:#444;">Volver</button>
  </div>

  <script>
    function ingresarAdmin() {
      const usuario = document.getElementById("usuario").value.trim();
      const contrasena = document.getElementById("contrasena").value.trim();

      if (usuario === "admin" && contrasena === "admin123") {
        alert("Acceso concedido.");
        // Redirigir a otra página de administración si la tienes
      } else {
        alert("Usuario o contraseña incorrectos.");
      }
    }
  </script>
</body>
</html>
